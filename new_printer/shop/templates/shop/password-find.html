{% extends 'base.html' %}

{% load staticfiles %}

{% block selfFiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/shop/password-find.css' %}" />
	<script type="text/javascript" src="{% static 'plugin/js/msgBox.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/shop/password-find.js' %}"></script>
{% endblock %}

{% block header %}
	
	<div class="pwf-header">
		<div class="container clearfix">
			<div class="pwf-logo fl">3Dilove</div>
			<div class="pwf-sign fr">
				<a class="mr20" href="/shop/sign">登陆</a>
				<a href="/shop/sign">注册</a>
			</div>
		</div>
	</div>

{% endblock %}

{% block content %}

	<div class="container">
		<div class="pwf-cont bc">
			<p class="pwf-head f20 fb pr pl5 pb15">
				找回密码
				<em class="pwf-underline pa"></em>
			</p>
			<div class="pwf-wrap">
				<div class="pwf-box bc pr">
					<div class="find-cont pa">
						<div class="pwf-testphone mr10 fl">
							<p class="pwf-testphone-head f18 mb30">1.验证身份</p>
							<div class="get-code mb30 pr">
								<div class="get-code-box clearfix">
									<input class="empty-phone" type="text" placeholder="输入手机号" />
									<button class="getcode-btn">获取验证码</button>
								</div>
								<p class="sign-warning hide pa">
									<em class="test-ts"></em>
									<span>手机号格式不正确</span>
								</p>
							</div>
							<div class="empty-code mb30 pr">
								<div class="empty-code-box clearfix">
									<input onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^0-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^0-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" type="text" />
									<input onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^0-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^0-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" type="text" />
									<input onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^0-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^0-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" type="text" />
									<input onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^0-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^0-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" type="text" />
									<input onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^0-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^0-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" type="text" />
									<input onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^0-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^0-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" type="text" />
								</div>
								<p class="sign-warning hide pa">
									<em class="test-ts"></em>
									<span>验证码不正确</span>
								</p>
							</div>
							<button class="pwf-next f16 fb">下一步</button>
						</div>
						<div class="pwf-setnew hide fl">
							<p class="pwf-testphone-head f18 mb30">2.设置新密码</p>
							<div class="setnewpw mb30">
								<div class="setnewpw-box mb30 pr">
									<input class="empty-newpw" type="password" placeholder="新密码" />
									<p class="sign-warning hide pa newpw-ts">
										<em class="test-ts"></em>
										<span>密码格式不正确</span>
									</p>
								</div>
								<div class="setnewpw-box pr">
									<input class="empty-pwagin" type="password" placeholder="确认新密码" />
									<p class="sign-warning hide pa aginpw-ts">
										<em class="test-ts"></em>
										<span>密码不一致</span>
									</p>
								</div>
							</div>
							<button class="pwf-true f16 fb">确认并重新登陆</button>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</div>

{% endblock %}

{% block customerTool %}
{% endblock %}
